<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password - TechVision</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-logo">üîê TechVision</div>
      <div class="auth-title">Create New Password</div>
      <div class="auth-subtitle">Please enter your new password below</div>

      <div id="errorMessage" class="error-message hidden"></div>
      <div id="successMessage" class="success-message hidden"></div>

      <form id="resetPasswordForm">
        <div class="form-group">
          <label for="newPassword">New Password</label>
          <input type="password" id="newPassword" required placeholder="Enter new password" />
        </div>
        <div class="form-group">
          <label for="confirmNewPassword">Confirm New Password</label>
          <input type="password" id="confirmNewPassword" required placeholder="Confirm your new password" />
        </div>
        <button type="submit" class="auth-button">Set New Password</button>
      </form>
    </div>
  </div>

  <script src="reset-password.js"></script> </body>
</html>
